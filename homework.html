<!DOCTYPE html>

<html lang="en">

<head>
   
    <meta charset="UTF-8">
    
    <title>Document</title>
    
</head>

<body>
  
   <form action="get">
      
       <label for="name"><b>姓名：</b></label>
       
       <input id="name" type="text" name="username"  placeholder="用户名"> <br>
       
       <label for="password"><b>密码：</b></label>
       
       <input id="password" type="password" name="password"><br>
       
       <label><b>性别：</b></label>
       
       <input type="radio" name="sex" value="male">男
       
       <input type="radio" name="sex" value="female">女<br>
       
        <label><b>取向：</b></label>
       
       <input type="radio" name="sexlike" value="male">男
       
       <input type="radio" name="sexlike" value="female">女<br>
       
       <label><b>爱好：</b></label>
        <input type="checkbox" name="interest" value="dota">dota
       
       <input type="checkbox" name="interest" value="travel">旅游
       
         <input type="checkbox" name="interest" value="pet">宠物<br>
       
        <label><b>评论：</b></label>
        
        <textarea name="comment" rows="10" cols="30">
ddd
</textarea> <br>
       
        <label><b>我的car：</b></label>
        
        <select name="cars">
<option value="volvo">沃尔沃</option>
<option value="saab">萨博</option>
<option value="mercedes">奔驰</option>
<option value="audi">奥迪</option>
</select>
       <input type="submit" value="提交">
        
   </form>
    
</body>
</html>
